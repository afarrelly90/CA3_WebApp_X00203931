<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Search</title>
    <base href="/" />

    <link rel="icon" type="image/png" href="images/sitelogo.png" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loader-wrapper">
            <div class="loader-circle"></div>
            <div class="loader-text">Loading TV Show Browser...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script>
        const redirectPath = sessionStorage.getItem("blazor:redirect-path");
        if (redirectPath) {
            sessionStorage.removeItem("blazor:redirect-path");
            history.replaceState({}, "", redirectPath);
        }
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
